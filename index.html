<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="text" disabled>
        <div class="wrap">
            <button class = "ac except">AC</button>
            <button class="calc">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="calc">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="calc">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calc">+</button>
            <button class = "zero except">0</button>
            <button>.</button>
            <button class="calc">=</button>
        </div>
    </main>
</body>

</html>
